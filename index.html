<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Наш праздник</title>

  <!-- Подключаем красивые шрифты -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Montserrat", sans-serif;
      background: linear-gradient(to bottom, #fffafa, #ffe6f0);
      color: #4b2e2e;
      text-align: center;
      line-height: 1.6;
    }

    header {
      background: rgba(255,255,255,0.8);
      padding: 40px 20px 20px;
      backdrop-filter: blur(4px);
    }

    .names {
      font-family: "Great Vibes", cursive;
      font-size: 58px;
      color: #b26b7c;
      margin-bottom: 10px;
    }

    .date {
      font-size: 18px;
      text-transform: uppercase;
      letter-spacing: 3px;
      color: #88505e;
      margin-bottom: 30px;
    }

    .divider {
      width: 100px;
      height: 2px;
      background-color: #b26b7c;
      margin: 20px auto;
      border-radius: 2px;
    }

    section {
      background: rgba(255,255,255,0.9);
      margin: 20px;
      padding: 25px 15px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.05);
    }

    h2 {
      font-family: "Great Vibes", cursive;
      font-size: 34px;
      color: #b26b7c;
      margin-top: 0;
    }

    p {
      font-size: 18px;
      color: #4b2e2e;
      margin-bottom: 15px;
    }

    footer {
      margin-top: 30px;
      padding: 20px;
      font-size: 14px;
      color: #9c737d;
    }

    img.decor {
      width: 100%;
      max-width: 400px;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }

    @media (min-width: 600px) {
      .names { font-size: 72px; }
      h2 { font-size: 40px; }
      p { font-size: 20px; }
    }
  </style>
</head>

<body>
  <header>
    <h1 class="names">Имя и Имя</h1>
    <div class="divider"></div>
    <p class="date">12 июля 2025</p>
  </header>

  <section>
    <img class="decor" src="https://i.imgur.com/TPc3s4D.png" alt="flowers">
    <h2>Приглашение</h2>
    <p>Дорогие друзья! Мы рады пригласить вас на наш особенный день.</p>
    <p>Этот праздник любви, нежности и новых воспоминаний состоится совсем скоро.  
    Мы будем счастливы разделить этот момент с вами.</p>
  </section>

  <footer>
    <p>С любовью, Имя и Имя</p>
  </footer>
</body>
</html>
